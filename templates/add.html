{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">Add New Task</h2>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Task Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <button type="submit" class="btn btn-success">Add Task</button>
</form>
{% endblock %}
