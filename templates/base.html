<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cloud-Powered Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('landing') }}">Task Manager</a>

            <div class="d-flex">
                <a class="btn btn-outline-light me-2 {% if request.path == '/' %}active{% endif %}" href="{{ url_for('landing') }}">Home</a>
                <a class="btn btn-outline-light me-2 {% if request.path == '/dashboard' %}active{% endif %}" href="{{ url_for('home') }}">Dashboard</a>
                <a class="btn btn-outline-success {% if request.path == '/add' %}active{% endif %}" href="{{ url_for('add_task') }}">+ Add Task</a>
            </div>
        </div>
    </nav>

    <!-- Flash Messages -->
    <div class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <!-- Page Content -->
        {% block content %}{% endblock %}
    </div>

    <footer class="text-center mt-5 mb-3 text-muted">
        &copy; 2025 Task Manager
    </footer>
</body>
</html>
