<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cloud Powered Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('landing') }}">Task Manager</a>
    <div class="ms-auto">
      {% if session.get('logged_in') %}
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container">
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-warning">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>

<footer class="text-center mt-5 mb-3 text-muted">
  &copy; 2025 Task Manager
</footer>

</body>
</html>
