{% extends "base.html" %}
{% block content %}
<h2 class="mb-4">All Tasks</h2>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{ task['title'] }}</td>
            <td>
                {% if task['done'] %}
                    <span class="badge bg-success">Done</span>
                {% else %}
                    <span class="badge bg-warning text-dark">Pending</span>
                {% endif %}
            </td>
            <td>
                <a href="{{ url_for('edit_task', id=task['_id']) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_task', id=task['_id']) }}" class="btn btn-sm btn-danger">Delete</a>
                {% if not task['done'] %}
                    <a href="{{ url_for('mark_done', id=task['_id']) }}" class="btn btn-sm btn-success">Mark Done</a>
                {% else %}
                    <a href="{{ url_for('mark_pending', id=task['_id']) }}" class="btn btn-sm btn-secondary">Mark Pending</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
