<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Edit Task</h1>

        <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-md mx-auto">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Task Title</label>
                <input type="text" name="title" value="{{ task['title'] }}" required class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Update Task</button>
        </form>
    </div>

</body>
</html>
